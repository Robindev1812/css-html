<style>

    .subscribe-botton {
       background-color: rgb(200, 0, 0);
       border: none;
       border-radius: 5px;
       color: white;
       padding: 8px 10px;
       cursor: pointer;
       margin-right: 5px ;
       transition: opacity 0.15s;;
    }
    
    .subscribe-botton:hover{
        opacity: 0.8;
    }
    .subscribe-botton:active{
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        color: rgb(41, 118, 211);
        border-radius: 5px;
        border-style: solid;
        border-width: 1px;
        border-color: rgb(41, 118, 211);
        padding: 7px 10px;
        cursor: pointer;
        margin-right: 5px ;
        transition: background-color 0.15s,
            color 0.15s;
    }

    .join-button:hover{
        background-color: rgb(41, 118, 211);
        color: white;
    }
    .join-button:active{
        opacity: 0.5;
    }

    .tweet-button{
        background-color: rgb(2, 158, 225);
        color: white;
        font-weight: bold;
        padding: 8px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 5px;
    }

    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
    .tweet-button:active{
        opacity: 0.5;
    }
    
</style>

<button class="subscribe-botton">SUBSCRIBE</button>
<button class="join-button">
    JOIN
</button>
<button class="tweet-button">
    TWEET
</button>
