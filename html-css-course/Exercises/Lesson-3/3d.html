<style>
  .bootstrap-btn {
    background-color: rgb(121, 82, 179);
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    width: 90px;
    height: 35px;
    cursor: pointer;
    margin-right: 5px;
    transition: background-color 0.15s;
  }

  .bootstrap-btn:hover{
    background-color: rgb(99, 60, 156);;
  }

  .bootstrap_download-btn {
    background-color: white;
    color: rgb(108, 117, 125);
    font-weight: bold;
    border-style: solid;
    border-color: rgb(108, 117, 125);
    border-width: 2px;
    border-radius: 5px;
    width: 90px;
    height: 35px;
    cursor: pointer;
    transition: background-color 0.15s,
      color 0.15s;
  }

  .bootstrap_download-btn:hover{
    background-color: rgb(108, 117, 125);
    color: white;
  }
</style>
<button class="bootstrap-btn">
  Get Started
</button>
<button class="bootstrap_download-btn">
  Download
</button>
